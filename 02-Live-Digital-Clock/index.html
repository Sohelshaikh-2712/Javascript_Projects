<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Live Digital Clock</title>
  <!-- css file -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Live Digital Clock</h1>
    <div class="clock-container">
      <div class="time-container">
          <span id="currentHour">12</span>
          <span>:</span>
          <span id="currentMinute">33</span>
          <span>:</span>
          <span id="currentSecond">25</span>
      </div>
      <div class="date-container">
          <span id="todaysDate">16</span>
          <span>-</span>
          <span id="currentMonth">11</span>
          <span>-</span>
          <span id="FullYear">2024</span>
      </div>
      
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
